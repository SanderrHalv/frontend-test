<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>guess the Temperature</h1>
    </header>
    <main>
        <div class="container">
            <h2>Choose a city</h2>
            <div id="cities-container"></div>
            <button id="refresh-cities">Refresh Cities</button>
        </div>

        <div id="game-section" class="container">
            <h2>Guess the Temperature</h2>
            <form id="guess-form">
                <label for="username">Name:</label>
                <input type="text" id="username" name="user name" placeholder="Your Name" required>
                
                <label for="unit">Choose unit:</label>
                <label>
                    <input type="radio" name="unit" value="C" checked> Celsius
                </label>
                <label>
                    <input type="radio" name="unit" value="F"> Fahrenheit
                </label>

                <label for="temperature-guess">Your Guess:</label>
                <input type="number" id="temperature-guess" name="user guess" placeholder="Temperature" required>
        
                <button type="submit">Submit Guess</button>
            </form>
        </div>

        <div id="results" class="container">
            <h2>Results</h2>
        </div>
    </main>
    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
